<!DOCTYPE html>
<html lang="fa">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>معرفی تایپی</title>
  </head>
  <body>
    <div class="typewriter"></div>

    <div class="card-box">
      <div class="card-item">
        <div class="card-inner">
          <div class="card-front">👋 سلام!</div>
          <div class="card-back">من امیرحسینم؛ دانشجوی اتاق عمل 💉</div>
        </div>
      </div>
      <div class="card-item">
        <div class="card-inner">
          <div class="card-front">👨‍💻 عاشق کدنویسی</div>
          <div class="card-back">
            توسعه‌دهنده فرانت‌اند با تمرکز روی UIهای خلاقانه 🎨
          </div>
        </div>
      </div>
      <div class="card-item">
        <div class="card-inner">
          <div class="card-front">🚀 در مسیر رشد</div>
          <div class="card-back">
            در حال ساخت پروژه‌های خلاقانه و یادگیری مستمر! 💡
          </div>
        </div>
      </div>
    </div>

    <div class="outro-container" id="outro">
      <button class="cta-button" id="cta">مشاهده پروژه‌ها</button>
      <div class="final-text" id="finalText">
        نه، هنوز وقتشه... ولی به‌زودی! 🚀
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
